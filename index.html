<!DOCTYPE html>
<html>

<head>
    <title> Train Scheduler </title>
    <!-- JQUERY -->
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <!-- BOOTSTRAP -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
    <!-- FIREBASE -->
    <script src="https://www.gstatic.com/firebasejs/5.0.4/firebase.js"></script>
    <!-- Moment.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.1/moment.min.js"></script>
   
</head>

<body>
    <!-- Using bootstrap to create the layout -->
    <div class="container">

        <div class="jumbotron" style="background-color:blue; color: white">
            <h1 class="text-center"> Train Time is All the time! </h1>
            <h2 class="text-center"> CHOO CHOO! </h2>
        </div>
    <!-- Creating table with all the required information/columns -->
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h2 class="panel-title" style="background-color:orange; color: green"> CURRENT TRAIN SCHEDULE </h2>
                    </div>

                    <div class="panel-body">
                        <table class="table table-hover" id="trainTable">
                            <tHead>
                            <tr>
                                <th>Train Name</th>
                                <th>Destination</th>
                                <th>Frequency (minutes)</th>
                                <th>Next Arrival</th>
                                <th>Minutes Away</th>
                            </tr>
                            </tHead>
                        </table>
                   
                    </div>

                </div>
        
            </div>
            <!-- Creating form to input data -->
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                            <h2 class="panel-title" style="background-color:orange; color: green">ADD TRAIN</h2>
                    </div>
                    <div class="panel-body">
                        <form>
                            <div class="form-group">
                                <label>Train Name</label>
                                <input type="text" id="trainNameIn">
                            </div>
                            <div class="form-group">
                                    <label>Destination</label>
                                    <input type="text" id="destinationIn">
                            </div>
                            <div class="form-group">
                                    <label>First Train Time (HH:mm - Military Time)</label>
                                    <input type="text" id="firstTrainIn">
                            </div>
                            <div class="form-group">
                                    <label>Frequency (Minutes)</label>
                                    <input type="text" id="frequencyIn">
                            </div>
                            <button type="submit" class="btn btn-primary" id="addTrainBtn">Submit!</button>        
                        </form>
                    </div>
                </div>
            </div>
        </div>

        </div>


    </div>
 <!-- Link to Javascript -->
 <script src="train.js"></script>
</body>

</html>
